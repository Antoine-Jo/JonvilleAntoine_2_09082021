<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservia</title>
    <!-- Stylesheets -->
    <link rel="shortcut icon" href="./images/logo/Reservia@3x.png">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" integrity="sha512-xA6Hp6oezhjd6LiLZynuukm80f8BoZ3OpcEYaqKoCV3HKQDrYjDE1Gu8ocxgxoXmwmSzM4iqPvCsOkQNiu41GA==" crossorigin="anonymous" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>


<body>
    <!-- Header -->
    <header class="header">
        <img src="./images/logo/Reservia.svg" alt="reservia_logo" class="header_logo">
        <div class="header_link">
            <nav class="header_nav">
                <a href="#hosting" class="hebergement">Hébergement</a>
                <a href="#activity" class="activites">Activités</a>
            </nav>
            <a href="#" class="sign_up">S'inscrire</a>
        </div>
    </header>
    <!-- Header -->
    <!-- Main -->
    <main class="main">
    <!-- Search -->
    <section class="search">
        <header class="search_header">
            <h2 class="search_title">Trouvez votre hébergement pour des vacances de rêve</h2>
            <p class="search_subtitle">En plein centre ville ou en pleine nature</p>
        </header>

        <form action="" class="search_form">
            <i class="fas fa-map-marker-alt search_icon"></i>
            <input type="text" class="search_input" placeholder="Marseille, France">
            <button class="search_button">Rechercher</button>
        </form>

        <div id="search_filters">
            <h2 class="title_filters">Filtres</h2>
            <div class="search_filters_filter">
                <div class="search_filters_icons">
                    <i class="fas fa-money-bill-wave"></i>
                </div>
                <span class="search_filters_title">Économique</span>
            </div>
            <div class="search_filters_filter">
                <div class="search_filters_icons">
                    <i class="fas fa-child"></i>
                </div>
                <span class="search_filters_title">Familial</span>
            </div>
            <div class="search_filters_filter">
                <div class="search_filters_icons">
                    <i class="fas fa-heart"></i>
                </div>
                <span class="search_filters_title">Romantique</span>
            </div>
            <div class="search_filters_filter">
                <div class="search_filters_icons">
                    <i class="fas fa-dog"></i>
                </div>
                <span class="search_filters_title">Animaux autorisés</span>
            </div>
        </div>
        <div class="search_info">
            <div class="search_info_icon">
                <i class="fas fa-info"></i>
            </div>
            <div class="search_infos_info">
                <p>Plus de 500 logements sont disponibles dans cette ville</p>
            </div>
        </div>

    </section>
        
    </main>

</body>
</html>
